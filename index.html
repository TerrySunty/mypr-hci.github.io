<!DOCTYPE html>
<html lang="en">
<head>

  <meta charset="UTF-8">
  <title>20184923 Sun Tianyi</title>
  <link href="https://fonts.googleapis.com/css?family=ZCOOL+XiaoWei" rel="stylesheet">
  <link href="https://use.fontawesome.com/releases/v5.0.8/css/all.css" rel="stylesheet">
  <link href="capital_game.css" rel="stylesheet" />
  <link href="http://maxcdn.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css" rel="stylesheet" />
  <link href="jquery/css/ui-lightness/jquery-ui-1.10.0.custom.css" rel="stylesheet" />  <link href="./capital_game.css" rel="stylesheet" />
  <style>
    .ui-autocomplete{
      height: 200px;
      overflow-y: scroll;
      overflow-x: hidden;
    }
  </style>
</head>
<body>
<h1 style="font-family: 'ZCOOL XiaoWei', serif;" >Do you know the capital of this country?</h1>
<iframe
        id="map"
        width=500px
        height=400px
        frameborder="0"
        style="border:0;"
        allowfullscreen>
</iframe>
<table id="mytable" class="center-div">
  <tbody><tr style="border-bottom:4px solid black">
    <th><b>Country</b></th>
    <th><b>Capital</b></th>
    <th><b>Answer</b></th></tr>
  <tr>
    <td id="pr2__question">Country</td>
    <td ><input id="pr2__answer" class="ui-widget" type="text" onkeypress="if(event.keyCode===13){seeButton.onclick();}" name="answer" placeholder="Your answer"></td>
    <td><input  id="pr2__submit" type="submit" value="See Answer"></td>
  </tr>
  <tr >
    <td><label>All<input name="filter" type="radio" value="0" checked="checked"></label></td>
    <td><label>Correct<input  name="filter" type="radio" value="1"></label></td>
    <td><label>Wrong<input  name="filter" type="radio" value="2"></label></td>
  </tr>
  <tr id="insertID">
    <td><input  id="pr3__undo" type="submit" value="Undo"></td>
    <td><input  id="pr3__clear" type="submit" value="Clear"></td>
    <td><input  id="pr3__reset" type="submit" value="Reset"></td>
  </tr></tbody>
  <tbody id="s">

  </tbody>
</table>
<script src="https://www.gstatic.com/firebasejs/5.10.0/firebase.js"></script>
<script src="jquery/js/jquery-1.9.0.min.js"></script>
<script src="jquery/js/jquery-ui-1.10.0.custom.min.js"></script>
<script src="./capital_game.js"></script>


</body>
</html>
